<!DOCTYPE html>
<html>
  <head>
    <title>intersectionObserver 懒加载</title>
    <meta charset="UTF-8" />
    <style>
      img,
      body,
      ul,
      li,
      html {
        margin: 0;
        padding: 0;

        width: 100vw;

        />
      </li>
      <li>
        <img
          data-src="https://data-miracle.oss-cn-hangzhou.aliyuncs.com/images/1552966305507-min.jpg?x-oss-process=style/img"
        />
      </li>

        />

        />

      <li>

    </ul>

    <!-- 图片懒加载 -->
    <script src="./lazy-load.js"></script>
    <script>
      let imgItems = [...document.querySelectorAll("img")];
      window.lazyLoad = (images, options = {}) => {
        return new LazyLoad(images, options);
      };
      
      lazyLoad(imgItems);
    </script>
  </body>
